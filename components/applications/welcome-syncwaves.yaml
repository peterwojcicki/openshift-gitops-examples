apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: welcome-syncwaves
  namespace: openshift-gitops
spec:
  destination:
    namespace: welcome
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/welcome-php/overlays/syncwaves
    repoURL: https://github.com/peterwojcicki/openshift-gitops-examples
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
