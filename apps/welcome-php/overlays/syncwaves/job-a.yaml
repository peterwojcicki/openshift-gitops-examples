apiVersion: batch/v1
kind: Job
metadata:
  name: job-a
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    argocd.argoproj.io/sync-options: Replace=true
spec:
  template:
    spec:
      containers:
      - name: busybox
        image: busybox
        args:
        - /bin/sh
        - -c
        - sleep 60
      restartPolicy: Never
  backoffLimit: 4
