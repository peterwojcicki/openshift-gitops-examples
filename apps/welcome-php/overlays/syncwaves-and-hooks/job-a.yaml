apiVersion: batch/v1
kind: Job
metadata:
  name: job-a
  annotations:
    argocd.argoproj.io/hook: PreSync
    version: "1"
spec:
  template:
    spec:
      containers:
      - name: busybox
        image: busybox:1.33
        args:
        - /bin/sh
        - -c
        - sleep 60
      restartPolicy: Never
  backoffLimit: 4
